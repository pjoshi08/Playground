apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion App.target_sdk
    buildToolsVersion App.build_tools

    defaultConfig {
        applicationId App.application_id
        minSdkVersion App.min_sdk
        targetSdkVersion App.target_sdk
        versionCode App.version_code
        versionName App.version_name

        testInstrumentationRunner App.junit_runner
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = App.source_target
        targetCompatibility = App.source_target
    }

    kotlinOptions {
        jvmTarget = App.jvm_target
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation Deps.kotlin_stdlib
    implementation Deps.androidx_appCompat
    implementation Deps.androidx_core_ktx
    implementation Deps.contraintlayout

    // test
    testImplementation Deps.junit
    androidTestImplementation Deps.android_test
    androidTestImplementation Deps.espresso
}
