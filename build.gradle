// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    ext {
        // global variables
        kotlin_version = '1.3.72'
        compile_sdk = 29
        min_sdk = 21
        build_tools_version = "29.0.3"
        application_id = "com.pj.playground"
        version_code = 1
        version_name = "1.0"

        // local variables(use def)
        def appcompat_version = '1.1.0'
        def constraint_layout_version = '1.1.3'
        def core_ktx_version = '1.3.0'
        def junit_version = '4.13'
        def androidx_test_version = '1.2.0'
        def androidx_test_ext_version = '1.1.1'
        def espresso_version = '3.2.0'
        def coroutines_version = '1.3.7'
        def glide_version = '4.11.0'
        def arch_version = '2.2.0'
        def arch_core_test_version = '2.1.0'
        def gson_version = '2.8.6'
        def retrofit_gson_version = '2.6.2'
        def retrofit_version = '2.6.2'
        def annotations_version = '1.1.0'
        def room_version = '2.2.1'
        def truth_version = '1.0'
        def material_version = '1.1.0-alpha09'
        def fragment_ktx_version = '1.1.0'

        libraries = [
                // Kotlin standard library
                "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version",

                // Android UI & AppCompat
                "androidx.appcompat:appcompat:$appcompat_version",
                "androidx.constraintlayout:constraintlayout:$constraint_layout_version",
                "androidx.core:core-ktx:$core_ktx_version",
                "com.google.android.material:material:$material_version",
                "androidx.fragment:fragment-ktx:$fragment_ktx_version",
                'androidx.legacy:legacy-support-v4:1.0.0',

                // Coroutines
                "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutines_version",
                "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutines_version",

                // Glide
                "com.github.bumptech.glide:glide:$glide_version",

                // Architecture Components
                "androidx.lifecycle:lifecycle-extensions:$arch_version",
                "androidx.lifecycle:lifecycle-livedata-ktx:$arch_version",
                "androidx.lifecycle:lifecycle-viewmodel-ktx:$arch_version",
                "androidx.work:work-runtime-ktx:$arch_version",
                "androidx.room:room-ktx:$room_version",

                // network & serialization
                "com.google.code.gson:gson:$gson_version",
                "com.squareup.retrofit2:converter-gson:$retrofit_gson_version",
                "com.squareup.retrofit2:retrofit:$retrofit_version",

                // threading
                "androidx.annotation:annotation:$annotations_version"

        ]

        librariesKapt = [
                "androidx.room:room-compiler:$room_version",
                "com.github.bumptech.glide:compiler:$glide_version"
        ]

        testLibraries = [
                "junit:junit:$junit_version",

                // Coroutines testing
                "org.jetbrains.kotlinx:kotlinx-coroutines-test:$coroutines_version",

                // mocks
                "org.mockito:mockito-core:2.23.0",

                //  Architecture Components testing libraries
                "androidx.arch.core:core-testing:$arch_core_test_version",

                "com.google.truth:truth:$truth_version"
        ]

        androidTestLibraries = [
                "androidx.test.ext:junit:$androidx_test_ext_version",
                "junit:junit:$junit_version",
                "androidx.test:runner:$androidx_test_version",
                "androidx.test:rules:$androidx_test_version",

                // Espresso
                "androidx.test.espresso:espresso-core:$espresso_version",
                "androidx.test.espresso:espresso-contrib:$espresso_version",
                "androidx.test.espresso:espresso-intents:$espresso_version",

                //  Architecture Components testing libraries
                "androidx.arch.core:core-testing:$arch_core_test_version",
                "androidx.work:work-testing:$arch_version",
        ]
    }

    repositories {
        google()
        jcenter()

    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()

    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
